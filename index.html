<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://sets.hugeicons.com/style.css"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="book-02-stroke-rounded.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main">
      <div class="sec1 sec">
        <h1>My To-Do List</h1>
        <p>Stay Organized.</p>
      </div>
      <div class="sec2 sec">
        <input type="text" placeholder="Add a New Task.." class="input-task" />
        <button class="add">ADD</button>
      </div>
      <div class="sec3 sec">
        <button class="t1 btn">All</button>
        <button class="t2 btn">Active</button>
        <button class="t3 btn">Completed</button>
      </div>
      <div class="sec4 sec">
       
      </div>
      <div class="sec5 sec">
        <span class="items"></span>
        <button class="clear">Clear Completed</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
